version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikrotik-tio
    ports:
      - "8000:8000"  # Port HTTP
      - "8443:8443"  # Port HTTPS
    networks:
      - laravel_network
    volumes:
      - .:/var/www/html
      - ./ssl:/etc/ssl  # Mount sertifikat SSL ke dalam container
    working_dir: /var/www/html
    command: php artisan serve --host=0.0.0.0 --port=8000 --secure --cert=/etc/ssl/cert.pem --key=/etc/ssl/cert.key --port=8443
    restart: always
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=192.168.100.7
      - DB_PORT=3306
      - DB_DATABASE=mikrotik_app
      - DB_USERNAME=root
      - DB_PASSWORD=Baragajul

networks:
  laravel_network:
    driver: bridge
